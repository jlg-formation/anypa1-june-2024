<main>
  <h1>Ajoute un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit().subscribe()">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" appAutofocus />
      <span class="error" role="alert">
        {{ getErrorMessage(f.controls.name) }}
      </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <span class="error" role="alert">
        {{ getErrorMessage(f.controls.price) }}
      </span>
    </label>
    <label>
      <span>Quantit√©</span>
      <input
        type="number"
        formControlName="qty"
        (keypress)="filterInteger($event)"
      />
      <span class="error" role="alert">
        {{ getErrorMessage(f.controls.qty) }}
      </span>
    </label>
    <div class="error">
      @if (errorMsg) {
      <span>Erreur : {{ errorMsg }}</span>
      }
    </div>
    <div class="buttons">
      <button class="primary" [disabled]="isAdding || f.invalid">
        <fa-icon
          [icon]="isAdding ? faCircleNotch : faPlus"
          [spin]="isAdding"
        ></fa-icon>
        <span>Ajouter</span>
      </button>
    </div>
  </form>
</main>
